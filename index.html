<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citas Veterinario</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body class="min-h bg-gray-200">
    <div class="md:flex min-h-screen md:align-top" >
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-1 text-center">CRUD IndexedDB</h1>
            <nav class="mt-8">
                <a href="index.html" class="text-decoration-none px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700 rounded-md"> Clientes</a>
                <a href="nuevo-cliente.html" class=" text-decoration-none px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400 rounded-md">Nuevo Cliente</a>
                <a href="index.html" class=" text-decoration-none px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400 rounded-md">Citas Veterinaria</a>
            </nav>
        </aside> <!--sidebar-->

        
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gradient-to-r from-green-400 to-blue-500 hover:from-cyan-500 hover:to-skyblue-500">
            <h2 class="text-center my-5 titulo text-3xl font-bold">Administrador de Pacientes de Veterinaria</h2>
            <div class="container mt-1 p-5">
                <div id="contenido" class="row">
                    <div class="col-md-6 agregar-cita">
                        <form id="nueva-cita">
                            <legend class="mb-4">Datos del Paciente</legend>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Nombre Mascota:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="mascota" name="mascota" class="form-control" placeholder="Nombre Mascota">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Propietario:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="propietario" name="propietario" class="form-control"  placeholder="Nombre Dueño de la Mascota">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="date" id="fecha" name="fecha" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="time" id="hora" name="hora" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Sintomas:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <textarea id="sintomas" name="sintomas" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn bg-teal-600 hover:bg-green-400 w-full mt-5 p-2 text-white uppercase font-bold rounded-md">Crear Cita</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2 id="administra" class="mb-4 text-3xl font-bold text-center">Administra tus Citas</h2>
                        <ul id="citas" class="list-group lista-citas"></ul>
                    </div>
                    
                </div> <!--.row-->
                <div class="alerta">

                            </div>
            </div><!--.container-->  
        </main>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" type="module"></script>

</body>
</html>
